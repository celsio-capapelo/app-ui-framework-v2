<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ELEMENTS &mdash; App UI Framework</title>
  <link
    rel="stylesheet"
    href="/vendor/icons/line-awesome-1.3.0/1.3.0/css/line-awesome.min.css"
  />
  <link rel="stylesheet" href="css/style.css">
  <script defer src="js/script.js"></script>
</head>
<body class="app--1 page--elements">
  <!-- Sidebar START -->
    <menu class="app--1__1 sidebar">
      <div class="company">
        <p class="company__name">App UI</p>
      </div>
      <ul class="sidebar__list">
        <li class="sidebar__item">
          <a href="/" class="sidebar__link">
            <i class="sidebar__icon las la-table"></i>
            <span>Dashboard</span>
          </a>
        </li>
        <li class="sidebar__item sidebar__item--active">
          <a href="elements.html" class="sidebar__link">
            <i class="sidebar__icon las la-cookie"></i>
            <span>Elements</span>
          </a>
        </li>
        <li class="sidebar__item">
          <a href="components.html" class="sidebar__link">
            <i class="sidebar__icon las la-shapes"></i>
            <span>Components</span>
          </a>
        </li>
        <li class="sidebar__item">
          <a href="layouts.html" class="sidebar__link">
            <i class="sidebar__icon las la-file"></i>
            <span>Layouts</span>
          </a>
        </li>
      </ul>
    </menu>
  <!-- Sidebar END -->


  <!-- Navigation START -->
  <div class="app--1__2">
    <div class="u-container">
      <nav class="nav">
        <span class="nav__greeting">Hello, Lair ðŸ‘‹</span>
        <div class="">
          <div class="nav__search input--search">
            <i class="nav__icon las la-search"></i>
            <input class="nav__input" type="text" placeholder="Search">
          </div>
          <i class="nav__icon las la-bell"></i>
          <img class="u-circle" src="images/profile.png" alt="User profile image">
        </div>
      </nav>
    </div>
  </div>
  <!-- Main content START -->
    <main class="app--1__3">
        <!-- Buttons START -->
        <section class="section section--btn">
          <div class="u-container">
            <div>
              <span class="subheading">Button</span>
              <h2 class="heading--2"></h2>
            </div>
            <div class="">
              <button class="btn btn--xs">Button text</button>
              <button class="btn btn--s">Button text</button>
              <button class="btn">Button text</button>
              <button class="btn btn--l">Button text</button>
              <button class="btn btn--xl">Button text</button>
            </div>
            <div class="">
              <button class="btn btn--primary btn--border-radius btn--xs">Button text</button>
              <button class="btn btn--primary btn--border-radius btn--s">Button text</button>
              <button class="btn btn--primary btn--border-radius">Button text</button>
              <button class="btn btn--primary btn--border-radius btn--l">Button text</button>
              <button class="btn btn--primary btn--border-radius btn--xl">Button text</button>
            </div>
            <div class="">
              <button class="btn btn--xs btn--trail-i">
                <i class="las la-envelope"></i>
                <span>Button text</span>
              </button>
              <button class="btn btn--s btn--trail-i">
                <i class="las la-envelope"></i>
                <span>Button text</span>
              </button>
              <button class="btn btn--trail-i">
                <i class="las la-envelope"></i>
                <span>Button text</span>
              </button>
              <button class="btn btn--l btn--trail-i">
                <i class="las la-envelope"></i>
                <span>Button text</span>
              </button>
              <button class="btn btn--xl btn--trail-i">
                <i class="las la-envelope"></i>
                <span>Button text</span>
              </button>
            </div>
            <div class="">
              <button class="btn btn--xs btn--link">Button text</button>
              <button class="btn btn--s btn--link">Button text</button>
              <button class="btn btn--link">Button text</button>
              <button class="btn btn--l btn--link">Button text</button>
              <button class="btn btn--xl btn--link">Button text</button>
            </div>
          </div>
        </section>
        <!-- Buttons END -->

      <!-- Inputs START -->
      <section class="section">
        <div class="u-container u-border">
          <div>
            <span class="subheading">Input</span>
            <h2 class="heading--2"></h2>
          </div>
          <div class="">
            <div class="form__group">
              <label class="form__label" for="name">Name</label>
              <input class="form__input" type="text" placeholder="Your name" id="name" />
            </div>
            <div class="form__group form__group--icon">
              <label class="form__label" for="name">Name</label>
              <input class="form__input form__input--icon" type="text" placeholder="Your name" id="name" />
              <i class="form__icon las la-user"></i>
            </div>
          </div>
        </div>
      </section>
      <!-- Inputs END -->

      <!-- Textarea START -->
      <section class="section">
        <div class="u-container u-border">
          <div>
            <span class="subheading">Textarea</span>
            <h2 class="heading--2"></h2>
          </div>
          <div class="">
            <div class="form__group">
              <label class="form__label" for="description">Name</label>
              <textarea class="form__textarea" name="textarea" rows="10" cols="50" id="description">Add description here</textarea>
            </div>
          </div>
        </div>
      </section>
      <!-- Textarea END -->

      <!-- Select START -->
      <section class="section section--select">
        <div class="u-container u-border">
          <div>
            <span class="subheading">Select</span>
            <h2 class="heading--2"></h2>
          </div>
          <div class="">
            <div>
              <select class="form__select" name="choice">
                <option class="form__option" value="first">First Value</option>
                <option class="form__option" value="second" selected>Second Value</option>
                <option class="form__option" value="third">Third Value</option>
              </select>
            </div>
            <div>
              <select class="form__select" name="choice"multiple>
                <option class="form__option" value="first">First Value</option>
                <option class="form__option" value="second" selected>Second Value</option>
                <option class="form__option" value="third">Third Value</option>
              </select>
            </div>
          </div>
        </div>
      </section>
      <!-- Select END -->

      <!-- Radio START -->
      <section class="section section--radio">
        <div class="u-container u-border">
          <div>
            <span class="subheading">Radio</span>
            <h2 class="heading--2"></h2>
          </div>
          <div class="">
            <div>
              <input class="form__radio" type="radio" id="contactChoice1" name="contact" value="email">
              <label class="form__label" for="contactChoice1">Email</label>
              <input class="form__radio" checked type="radio" id="contactChoice2"name="contact" value="phone">
              <label class="form__label" for="contactChoice2">Phone</label>
              <input class="form__radio" type="radio" id="contactChoice3"name="contact" value="mail">
              <label class="form__label" for="contactChoice3">Mail</label>
            </div>
          </div>
        </div>
      </section>
      <!-- Radio END -->

      <!-- Tag START -->
      <section class="section section--tag">
        <div class="u-container u-border">
          <div>
            <span class="subheading">Tag</span>
            <h2 class="heading--2"></h2>
          </div>
          <div class="">
            <div>
              <span class="tag tag--primary">Tag</span>
              <span class="tag tag--grey">Tag</span>
              <span class="tag tag--accent-1">Tag</span>
              <span class="tag tag--accent-2">Tag</span>
              <span class="tag tag--accent-3">Tag</span>
              <span class="tag tag--accent-4">Tag</span>
            </div>
          </div>
        </div>
      </section>
      <!-- Tag END -->
    </main>
    <!-- Main content END -->
</body>
</html>
